<style>
@keyframes shimmer {

  100% { transform: translateX(100%); }
}

.animate-shimmer {
  animation: shimmer 2s infinite;
}

@keyframes shimmer-text {

  }
  50% {

  }
}

.animate-shimmer-text {

</style>
