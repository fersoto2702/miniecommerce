<div class="flex justify-center items-center min-h-[85vh] px-4 bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800">

  <div class="w-full max-w-md bg-white dark:bg-gray-900 shadow-xl rounded-2xl p-8 border border-blue-200/50 dark:border-blue-600/20">

    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">
      Recuperar contrase침a 游
    </h1>

    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">
      Ingresa tu correo para restablecer tu contrase침a
    </p>

    <!-- ERROR -->
    <div *ngIf="errorMessage" class="mb-3 p-3 text-sm text-red-700 bg-red-100 border border-red-300 rounded">
      {{ errorMessage }}
    </div>

    <!-- SUCCESS -->
    <div *ngIf="successMessage" class="mb-3 p-3 text-sm text-green-800 bg-green-100 border border-green-300 rounded">
      {{ successMessage }}
    </div>

    <!-- EMAIL -->
    <label class="block mb-1 font-medium">Correo registrado</label>
    <input [(ngModel)]="email"
           name="email"
           type="email"
           placeholder="tu@email.com"
           class="w-full p-3 px-4 rounded border mb-4" />

    <!-- PASSWORD -->
    <label class="block mb-1 font-medium">Nueva contrase침a</label>
    <input [(ngModel)]="newPassword"
           name="newPass"
           type="password"
           placeholder="Nueva contrase침a"
           class="w-full p-3 px-4 rounded border mb-6" />

    <!-- BOT칍N -->
    <button (click)="resetPassword()"
            class="w-full py-3 font-semibold text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90">
      Cambiar contrase침a
    </button>

    <p class="text-center text-gray-600 dark:text-gray-400 mt-4">
      <a routerLink="/login" class="text-blue-600 hover:underline">
        Volver al login
      </a>
    </p>

  </div>
</div>
