<div class="flex justify-center items-center min-h-[85vh] px-4 bg-gradient-to-br from-green-100 via-blue-50 to-purple-100 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800">

  <div class="w-full max-w-md bg-white dark:bg-gray-900 shadow-xl rounded-2xl p-8 border border-green-200/50 dark:border-green-600/20 backdrop-blur-sm">

    <h1 class="text-4xl font-extrabold text-center bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent mb-3">
      Crear cuenta ✨
    </h1>

    <p class="text-center text-gray-500 dark:text-gray-400 mb-8">
      Completa la información para registrarte
    </p>

    <!-- MENSAJE DE ERROR -->
    <div *ngIf="errorMessage" class="mb-4 p-3 text-sm text-red-700 bg-red-100 border border-red-300 rounded-lg dark:bg-red-800 dark:text-red-100 dark:border-red-600">
      {{ errorMessage }}
    </div>

    <!-- NOMBRE -->
    <label class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Nombre</label>
    <input
      [(ngModel)]="name"
      name="name"
      type="text"
      placeholder="Tu nombre"
      class="w-full p-3 px-4 rounded-lg border mb-4 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800
             focus:ring-2 focus:ring-green-500 text-gray-700 dark:text-gray-200 shadow-sm"
    />

    <!-- EMAIL -->
    <label class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Email</label>
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="tu@email.com"
      class="w-full p-3 px-4 rounded-lg border mb-4 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800
             focus:ring-2 focus:ring-blue-500 text-gray-700 dark:text-gray-200 shadow-sm"
    />

    <!-- PASSWORD -->
    <label class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="••••••••"
      class="w-full p-3 px-4 rounded-lg border mb-6 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800
             focus:ring-2 focus:ring-purple-500 text-gray-700 dark:text-gray-200 shadow-sm"
    />

    <!-- BOTÓN -->
    <button
      (click)="submit()"
      [disabled]="loading"
      class="w-full py-3 mb-5 font-semibold text-white rounded-lg shadow-lg transition
             bg-gradient-to-r from-green-500 via-blue-500 to-purple-500
             hover:from-green-600 hover:via-blue-600 hover:to-purple-600 hover:shadow-xl
             disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="!loading">Registrarme</span>
      <span *ngIf="loading" class="flex justify-center items-center gap-2">
        <span class="animate-spin w-5 h-5 border-4 border-white border-t-transparent rounded-full"></span>
        Procesando...
      </span>
    </button>

    <p class="text-center text-gray-600 dark:text-gray-400">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 font-semibold hover:underline hover:text-purple-500">
        Iniciar sesión
      </a>
    </p>

  </div>
</div>
