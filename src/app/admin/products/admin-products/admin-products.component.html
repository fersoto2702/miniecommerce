<app-admin-sidebar></app-admin-sidebar>

<div class="ml-64 p-2 min-h-screen bg-gradient-to-br from-red-50 via-yellow-50 to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  
  <div class="max-w-7xl mx-auto">
    
    <!-- Header Pok√©mon m√°s compacto -->
    <div class="bg-gradient-to-r from-red-500 via-yellow-400 to-blue-500 rounded-lg shadow-lg p-2.5 mb-2 relative overflow-hidden">
      <div class="absolute top-0 right-0 w-16 h-16 bg-white opacity-10 rounded-full -mr-8 -mt-8"></div>
      
      <div class="relative flex items-center justify-between">
        <div>
          <h1 class="text-xl font-black text-white drop-shadow-lg flex items-center gap-2">
            ‚ö° Administrar Productos
          </h1>
          <p class="text-white/90 text-xs">Gestiona tu inventario Pok√©mon</p>
        </div>
        <a 
          routerLink="/admin/products/create"
          class="bg-white hover:bg-yellow-50 text-red-600 font-bold px-4 py-2 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center gap-1.5 text-xs">
          <span class="text-base">‚ûï</span>
          Nuevo Producto
        </a>
      </div>
    </div>

    <!-- Tabla centrada y m√°s ancha -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl overflow-hidden border-2 border-red-400 dark:border-red-600">
      
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-red-500 to-yellow-500 text-white">
            <tr>
              <th class="py-2 px-3 text-left font-bold text-sm w-16">ID</th>
              <th class="py-2 px-4 text-left font-bold text-sm">Nombre del Producto</th>
              <th class="py-2 px-4 text-left font-bold text-sm w-32">Precio</th>
              <th class="py-2 px-4 text-center font-bold text-sm w-44">Acciones</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr *ngFor="let p of products; let i = index" 
                class="hover:bg-yellow-100 dark:hover:bg-gray-700 transition-colors duration-150"
                [class.bg-red-50]="i % 2 === 0"
                [class.dark:bg-gray-800]="i % 2 === 0"
                [class.bg-white]="i % 2 !== 0"
                [class.dark:bg-gray-750]="i % 2 !== 0">
              
              <td class="py-2 px-3 font-mono text-gray-600 dark:text-gray-400 text-xs font-semibold">
                #{{ p.id }}
              </td>
              
              <td class="py-2 px-4 font-bold text-gray-900 dark:text-white text-sm">
                {{ p.name }}
              </td>
              
              <td class="py-2 px-4">
                <span class="inline-flex items-center gap-1 bg-gradient-to-r from-green-400 to-emerald-500 text-white font-black px-3 py-1 rounded-lg shadow-md text-xs">
                  üí∞ ${{ p.price }}
                </span>
              </td>

              <td class="py-2 px-4">
                <div class="flex items-center justify-center gap-2">
                  <a
                    [routerLink]="['/admin/products/edit', p.id]"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-3 py-1.5 rounded-lg transition-all duration-200 text-xs flex items-center gap-1 shadow-md hover:shadow-lg">
                    ‚úèÔ∏è Editar
                  </a>

                  <button 
                    (click)="delete(p.id)" 
                    class="bg-red-500 hover:bg-red-600 text-white font-bold px-3 py-1.5 rounded-lg transition-all duration-200 text-xs flex items-center gap-1 shadow-md hover:shadow-lg">
                    üóëÔ∏è Eliminar
                  </button>
                </div>
              </td>
            </tr>

            <tr *ngIf="products.length === 0">
              <td colspan="4" class="py-10 text-center">
                <div class="flex flex-col items-center gap-3">
                  <span class="text-6xl opacity-50">üéØ</span>
                  <p class="text-gray-500 dark:text-gray-400 font-bold text-base">
                    No hay productos registrados
                  </p>
                  <a 
                    routerLink="/admin/products/create"
                    class="mt-2 bg-red-500 hover:bg-red-600 text-white font-bold px-5 py-2 rounded-lg transition-all duration-200 text-sm shadow-lg">
                    ‚ûï Agregar primer producto
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer mejorado -->
      <div class="bg-gradient-to-r from-red-100 to-yellow-100 dark:from-gray-700 dark:to-gray-600 px-4 py-2 border-t-2 border-red-400 dark:border-red-600">
        <p class="text-xs text-gray-800 dark:text-gray-200 font-bold text-center">
          üéÆ Total de productos: <span class="text-red-600 dark:text-yellow-400 font-black text-sm">{{ products.length }}</span>
        </p>
      </div>
    </div>

  </div>

</div>
