<app-admin-sidebar></app-admin-sidebar>

<div class="ml-72 p-10">
  <h1 class="text-3xl font-bold mb-6">Administrar Productos</h1>

  <table class="w-full bg-white shadow rounded">
    <tr class="border-b">
      <th class="p-3">ID</th>
      <th class="p-3">Nombre</th>
      <th class="p-3">Precio</th>
      <th class="p-3">Acciones</th>
    </tr>

    <tr *ngFor="let p of products" class="border-b">
      <td class="p-3">{{ p.id }}</td>
      <td class="p-3">{{ p.name }}</td>
      <td class="p-3">${{ p.price }}</td>
      <td class="p-3 flex gap-4">
        <a [routerLink]="['/admin/products/edit', p.id]" class="text-blue-600">Editar</a>
        <button (click)="delete(p.id)" class="text-red-600">Eliminar</button>
      </td>
    </tr>
  </table>
</div>
