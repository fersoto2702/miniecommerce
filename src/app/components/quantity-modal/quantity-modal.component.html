<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-80">
    
    <h2 class="text-lg font-semibold mb-4">
      ¿Cuántas unidades deseas de {{ product.name }}?
    </h2>

    <div class="flex items-center justify-between mb-4">
      <button class="px-3 py-1 bg-gray-300 rounded" (click)="remove()">-</button>
      <span class="text-xl">{{ qty }}</span>
      <button class="px-3 py-1 bg-gray-300 rounded" (click)="add()">+</button>
    </div>

    <p class="text-center font-semibold text-blue-600 text-lg">
      Total: ${{ product.price * qty }}
    </p>

    <div class="flex justify-between mt-5">
      <button class="bg-gray-400 px-4 py-2 rounded" (click)="close.emit()">Cancelar</button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded" (click)="accept()">Añadir</button>
    </div>

  </div>
</div>
