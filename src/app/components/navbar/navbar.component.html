<nav class="bg-white dark:bg-gray-800 shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <a routerLink="/" class="text-2xl font-bold text-purple-600">MiniEcommerce</a>

    <div class="hidden md:flex items-center gap-6">
      <a routerLink="/products" routerLinkActive="font-semibold">Productos</a>
      <a routerLink="/admin" *ngIf="user?.role==='admin'" class="text-sm bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">Admin</a>
    </div>

    <div class="flex items-center gap-4">
      <app-search-bar></app-search-bar>
      <a routerLink="/cart" class="relative"><app-cart-icon></app-cart-icon></a>

      <ng-container *ngIf="user; else guest">
        <span class="hidden sm:inline">Hola, {{ user.name }}</span>
        <button (click)="logout()" class="ml-2 bg-red-500 text-white px-3 py-1 rounded">Cerrar</button>
      </ng-container>

      <ng-template #guest>
        <a routerLink="/login" class="bg-blue-600 text-white px-3 py-1 rounded">Login</a>
      </ng-template>
    </div>
  </div>
</nav>
